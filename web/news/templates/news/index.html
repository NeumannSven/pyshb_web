<html style="background: darkgrey;">
<head>
	<title>pySpaceBremen</title>
</head>
<body>
	<h1 style="background: lightgreen;border-radius: 5px;;border: 4px solid darkgreen;">pySpaceBremen</h1>
	{% if news %}
		<ul>
		{% for article in news %}
			<div style="background:lightgrey;border-radius: 5px;">
			<h2 style="background:grey;color: white; margin-bottom: 5;border-radius: 5px;">{{article.title}} [{{article.date}}]</h2>
			<h4 style="margin-top: 5; margin-bottom: 5;">{{article.subtitle}}</h4>
			<p style="margin-top: 5;">{{article.text}}</p>
			</div>
		{% endfor %}
		</ul>
	{% endif %}
</body>
</html>
